name: UI Test Suite

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # optional nightly run

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run UI tests (headless)
        env:
          UI_BASE_URL: ${{ secrets.UI_BASE_URL }}
          E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          HEADLESS: "true"
        run: mvn test
