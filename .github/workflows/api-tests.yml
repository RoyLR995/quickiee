name: API Test Suite

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  api-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Run tests
        run: ./mvnw -q test

      - name: Generate Allure report
        if: always()
        run: ./mvnw -q allure:report

      - name: Create Pages index redirect
        if: always()
        run: |
          mkdir -p target/site
          cat > target/site/index.html <<'EOF'
          <!doctype html>
          <meta http-equiv="refresh" content="0; url=allure-maven-plugin/">
          <title>Allure Report</title>
          <a href="allure-maven-plugin/">Open Allure Report</a>
          EOF

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: backend/target/site

  deploy-pages:
    needs: api-tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
